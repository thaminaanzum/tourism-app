<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            ;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .logo img {
            width: 120px;
            padding-left: 20px;
            height: 80px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 20px;
            padding: 50px 10px; 
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        nav ul li a.active {
            background-color: skyblue;
            color: #000000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        .form-container {
            width: 400px; 
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #000000;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000000;
            width: 48%;
        }

        input {
            padding: 8px;
            width: 48%;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #204051;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #001f3f;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>

    </video>
    <header>
        <div class="logo">
            <img src="C:\Users\thami\Downloads\f.png" alt="destiny finder">
        </div>
        <nav>
            <ul>
                
                <li><a href="file:///C:/Users/thami/tourist-app/public/new.html" >Home</a></li>

                <li><a href="file:///C:/Users/thami/tourist-app/public/explorepage.html">Tours</a></li>

    </header>
    <div class="container">
        <div class="form-container">
            <h1>Login </h1>
            <h2>ENTER YOUR DETAILS AND EXPLORE MORE!</h2>
            <form id="loginForm" action="/login" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("loginForm");
            if (form) {
                form.addEventListener("submit", function(event) {
                    event.preventDefault();
                    window.location.href = 'frontpage.html';
                });
            }
        });
    </script>
    
</body>
</html>
